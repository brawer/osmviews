name: Test, build, and deploy

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Test
      run: go test -v ./...
    - name: Build
      run: go build -ldflags="-s -w" -v ./cmd/...
    - name: Deploy
      run: ls -l
