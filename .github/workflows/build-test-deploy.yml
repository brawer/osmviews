name: Build, test, and release

on: [push, pull_request]

jobs:
  test-build-release:
    runs-on: ubuntu-latest
    steps:
    - name: Check out source code
      uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Build
      run: go build -ldflags="-s -w" -v ./...
    - name: Test
      run: go test -v ./...
    - name: Release
      # if: startsWith(github.ref, 'refs/tags')
      run: |
          go build -o osmviews-builder -ldflags="-s -w -X main.SoftwareVersion=OSMViews/${{github.ref_name}}" -v ./cmd/osmviews-builder
          go build -o webserver -ldflags="-s -w" -v ./cmd/webserver
          file osmviews-builder webserver
          hub --version
